<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Works(Bootstrap)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        
        <h2>Click on the Games to Explore</h2>
        <h5>These games are created in sprite lab. Click on the game to Play!</h5>
        
        <div id="gameCarousel" class="carousel slide">
            <!--Wrapper for slides-->
            <div class="carousel-inner">
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/crU2BKaKuZdBv0pE0Dfc8QYCea51ibAqodZdehmNTKg" target="_blank">
                            <img src="Car_game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Car Game</p>
                        </div>
                    </center>
                </div>
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/nT4Dxpv8z3SA18sUwa31AvxC8ZbVPAwShLyvqNfEHUk" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winnie the Pooh</p>
                        </div>
                    </center>
                </div>
            </div>
            
            <!--Left and right navigation-->
            <a class="left carousel-control" href="#gameCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#gameCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <section id="Chatbot">
            <h1>ChatBot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350px" height="500px" src="https://console.dialogflow.com/api-client/demo/embedded/82e2fc96-1906-4bd8-a9d2-84a17f04ea54">
            </iframe>
        </section>

    </div>


</body></html>
